<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700;800&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="code/style/css/style.css">
    <title>Time | mohammad mosayyebnezhad personal website</title>
</head>

<body>
    <div class="person">
        <div class="close">
            <div class="line1 line"></div>
            <div class="line2 line"></div>

        </div>
        <section class="midright">
            <h2>color of <span class="invert">Analog</span> section</h2>
            <div class="set">
                <div class="colors color0"></div>
                <div class="colors color1"></div>
                <div class="colors color2"></div>
                <div class="colors color3"></div>
            </div>
            <div class="sp">
                <input class="minou" placeholder="special code" type="text">
                <div class="bot">set</div>
            </div>
        </section>

        <section class="midright">
            <h2>color of <span class="invert">Digital</span> section</h2>
            <div class="set">
                <div class="colors color4"></div>
                <div class="colors color5"></div>
                <div class="colors color6"></div>
                <div class="colors color7"></div>
            </div>
            <div class="sp">
                <input class="minou" placeholder="special code" type="text">
                <div class="bot" >set</div>
            </div>
        </section>


        <section class="midright">
            <a href="http://mosayyebnezhad.ir/" target="blank">
                <h2>Go back To The Eeb Site</h2>
            </a>
        </section>

    </div>
    <div class="eror"></div>
    <header>
        <h6>mohammadmosayyebnezhad'personal website , section of Time , allcopyright from mosayyebnezhad.ir </h6>

    </header>
    <div class="personalize"></div>



    <section class="sectio sec1 analog">
        <div class="square">
            <div class="watch">
                <div class="center"></div>
                <div class="second"></div>
                <div class="hour"></div>
                <div class="min"></div>
            </div>
        </div>
    </section>





    <section class="sectio sec2">

        <div class="homin">

            <h3>
                <span class="Here">00</span>
                :
                <span class="Hare">00</span>

            </h3>
        </div>
        <h5 class="san">00"</h5>

        <div class="drive">
            <div class="name">Day</div>
            <div class="pooor">
                <div class="inu"></div>
            </div>
        </div>
        <div class="drive">
            <div class="name">Hur</div>
            <div class="pooor">
                <div class="inu"></div>
            </div>
        </div>
        <div class="drive">
            <div class="name">Min</div>
            <div class="pooor">
                <div class="inu"></div>
            </div>
        </div>



    </section>




    <section class="sectio sec3">


        <div class="moon">
            <div class="shadow"></div>
            <img src="code/image/moon.svg" class="man" alt="">

        </div>
        <div class="stars"></div>
        <div class="stars1"></div>

    </section>






</body>
<script src="code/script/script.js"></script>
<script src="code/script/analog.js"></script>
<script src="code/script/moon.js"></script>

</html>
